<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <div id="game" class="container">
      <div class="row">
      </div>
      <div class="row" id="startRow">
        <div id="intro" class="col-md-12">
          <div class="wrapper">
            <span id="message">Trivia Game!</span>
            <br>
            <br>
            <div id="buttons">
              <button id="start">Start</button>
              <button id="next" style="display:none">Next Question</button>
            </div>
            <br>
            <br>
            <div id="timer">00:00</div>
            <br>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="questions" class="col-md-12">
          <span id="question" style="display:none"> Question 1: </span>
          <span id="endRoundMessage" style="display:none">Oops, time's up! The correct answer is: </span>
          <br>
          <div id="choiceA" class="answerChoice" style="display:none">Choice A</div>
          <div id="choiceB" class="answerChoice" style="display:none">Choice B</div>
          <div id="choiceC" class="answerChoice" style="display:none">Choice C</div>
          <div id="choiceD" class="answerChoice" style="display:none">Choice D</div>
        </div>
      </div>
    </div>






    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/javascript/game.js"></script>
  </body>

</html>
